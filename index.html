<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <title>API</title>
</head>
<body>
    <div class="window-container">
        <div class="search-container">
        <input type="text" class="searchbar" id="searhBox"placeholder="Search...">
        <button type="submit" value="Submit" id="submitButton">
            <i class="fa fa-search"></i>
          </button>

        </div>

        <div class="center-container">
            <div class="top">
                <h1 class="placename">City Name</h1>
                <h2 class="time">Time</h2>
            </div>

            <div class="middle">
                <h2 class="temperature">Temperature</h2>
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="" />
                  </div>
            </div>

            <div class="bottom">
                <div class="sun-container">
                <div class="sunrise-container">
                    <img src="icons/sunrise.png" class="sunriseimage sunicon" alt="">
                    <h2 class="settime">SunriseTime</h2>
                </div>
                <div class="sunset-container">
                    <img src="icons/sunset.png" class="sunsetimage sunicon" alt="">
                    <h2 class="risetime">SunriseTime</h2>
                </div>
            </div>
            </div>


        </div>

    </div>

<script src="script.js"></script>
</body>
</body>
</html>
